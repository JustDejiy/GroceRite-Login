<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceRite | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--header section-->
    <header>
        <a href="https://justdejiy.github.io/GroceRITE/" class="logo"><i class="fas fa-shopping-basket"></i>Groce<span>Rite</span></a>

        <a href="#" id="menu-bar"><i class="fas fa-bars"></i></a>

    
        <button class="btnLogin-popup">login</button>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="fas fa-close"></i></span>

        <div class="form-box login">
            <h2>login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> remember me</label>
                    <a href="#">forget password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="login-register">
                    <p>don't have account? <a href="#" class="register-link">register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>registration</h2>
            <form action="">

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
                    <input type="text" required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> I agree to the terms  condition.</label>
                </div>
                <button type="submit" class="btn">register</button>
                <div class="login-register">
                    <p>already have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!--header section-->


    <script src="https://kit.fontawesome.com/2a79eeccc6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
